<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./imgs/logo.png" alt="Site logo" />
        <div class="title">Tic Tac Toe</div>
      </div>
      <button><img src="./imgs/dark.png" alt="Dark mood logo" /></button>
      <button><img src="./imgs/light.png" alt="Light mood logo" /></button>
    </header>
    <main>
      <div class="player1Info">
        <span class="heading">Nashat</span>
        <img src="./imgs/lightX.png" alt="" />
        <span class="heading">Score: 1</span>
      </div>
      <div class="playGround">
        <ul class="test">
          <li id="c1"></li>
          <li id="c2"></li>
          <li id="c3"></li>
          <li id="c4"></li>
          <li id="c5"></li>
          <li id="c6"></li>
          <li id="c7"></li>
          <li id="c8"></li>
          <li id="c9"></li>
        </ul>
      </div>
      <div class="player2Info">
        <span class="heading">Somaya</span>
        <img src="./imgs/lightO.png" alt="" />
        <span class="heading">Score: 0</span>
      </div>
    </main>
    <footer>Nashat Samy Tic Tac Toe &copy; 2022</footer>
  </body>
</html>
